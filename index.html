<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TierList Application</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="tier-heading">Tier List ⬇</h1>

    <div class="tier-container">
      <div class="main-content">
        <div class="tier-section" id="tier-1">
          <div class="section-info">Astonishing</div>
          <div class="section-button">
            <button class="move-up">↑</button>
            <button class="move-down">↓</button>
          </div>
        </div>
        <div class="tier-section" id="tier-2">
          <div class="section-info">Incredible</div>
          <div class="section-button">
            <button class="move-up">↑</button>
            <button class="move-down">↓</button>
          </div>
        </div>
        <div class="tier-section" id="tier-3">
          <div class="section-info">Fantastic</div>
          <div class="section-button">
            <button class="move-up">↑</button>
            <button class="move-down">↓</button>
          </div>
        </div>
        <div class="tier-section" id="tier-4">
          <div class="section-info">Breathtaking</div>
          <div class="section-button">
            <button class="move-up">↑</button>
            <button class="move-down">↓</button>
          </div>
        </div>
        <div class="tier-section" id="tier-5">
          <div class="section-info">Spectacular</div>
          <div class="section-button">
            <button class="move-up">↑</button>
            <button class="move-down">↓</button>
          </div>
        </div>
      </div>

      <div class="bottom-content">
        <!-- Images will be added here after uploading -->
      </div>

      <button class="button-upload">Upload images</button>
      <input type="file" class="import-input" style="display: none" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
